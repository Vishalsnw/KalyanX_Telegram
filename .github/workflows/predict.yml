name: Run Satta Predictor

on:
  workflow_dispatch:
  schedule:
    - cron: '0 13 * * *'  # Runs every day at 6:30 PM IST

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas numpy scikit-learn tensorflow python-telegram-bot beautifulsoup4 requests

    - name: Run predictor
      run: python predict.py

    - name: Commit and push updated files
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "actions@github.com"
        git add enhanced_satta_data.csv today_prediction.csv
        git commit -m "Auto: Updated data and prediction" || echo "No changes to commit"
        git push
