name: Satta ML Predictions

on:
  schedule:
    - cron: '*/15 0-18 * * *'  # Every 15 minutes from 12:00 AM to 6:45 PM UTC (IST 5:30 AM â€“ 11:59 PM)
  workflow_dispatch:

jobs:
  run-predict:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run predict script
        run: python predict.py

      - name: Commit updated CSV
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add enhanced_satta_data.csv
          git commit -m "Update enhanced_satta_data.csv [auto]" || echo "No changes to commit"
          git push
