name: Satta ML Predictor

on:
  schedule:
    - cron: '50 18 * * *'   # 12:20 AM IST daily for prediction (IST = UTC+5:30)
    - cron: '*/5 * * * *'   # Every 5 minutes for checking results
  workflow_dispatch:       # Manual trigger

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run script
        run: |
          python predict.py
